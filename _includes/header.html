<header class="site-header" role="banner">
  <div class="header-inner">

    <!-- Mobile toggle (must be BEFORE .navbar for CSS to work) -->
    <input id="nav-open" type="checkbox" class="vh" />

    <!-- Hamburger (label toggles #nav-open) -->
    <label for="nav-open" class="hamburger" aria-label="Abrir menú" aria-controls="main-menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </label>

    <!-- Logo -->
    <a href="{{ '/' | relative_url }}" class="header-brand" aria-label="Inicio">
      <img src="{{ '/logo.svg' | relative_url }}" alt="English Co – Academia de Inglés" class="header-logo"  />
    </a>

    <!-- Right: contact -->
    <div class="header-actions">
      <a class="phone icon-btn call" href="tel:+34646555552" aria-label="Llamar">
        <img src="{{ '/images/phone.svg' | relative_url }}" alt="" width="22" height="22">
      </a>
      <span class="phone-number desktop-only phone-text">646 555 552</span>
      <a class="whatsapp icon-btn whatsapp" href="https://wa.me/34646555552" target="_blank" rel="noopener" aria-label="WhatsApp">
        <img src="{{ '/images/whatsapp.svg' | relative_url }}" alt="" width="22" height="22">
      </a>
    </div>

    <!-- Nav -->
{% assign path = page.url | downcase %}

<nav class="navbar" role="navigation" aria-label="Principal">
  <ul class="menu" id="main-menu">
    <li>
      <a href="{{ '/' | relative_url }}"
         class="{% if page.section == 'home' or path == '/' %}active{% endif %}"
         aria-current="{% if page.section == 'home' or path == '/' %}page{% endif %}">
        Inicio
      </a>
    </li>

    <li class="dropdown">
      <!-- Keep submenu open on mobile when you're on a course page -->
      <input type="checkbox" id="toggle-cursos" class="vh"
             {% if page.section == 'cursos'
                or path contains '/infantil'
                or path contains '/primaria'
                or path contains '/secundaria'
                or path contains '/adultos' %}checked{% endif %} />

      <!-- Label styled like a link; mark active when on any course page -->
      <label for="toggle-cursos"
             class="no-link {% if page.section == 'cursos'
                               or path contains '/infantil'
                               or path contains '/primaria'
                               or path contains '/secundaria'
                               or path contains '/adultos' %}active{% endif %}">
        Cursos
      </label>

      <ul class="submenu">
        <li><a href="{{ '/infantil'  | relative_url }}"
               class="{% if path contains '/infantil' %}active{% endif %}"
               aria-current="{% if path contains '/infantil' %}page{% endif %}">Infantil</a></li>

        <li><a href="{{ '/primaria'  | relative_url }}"
               class="{% if path contains '/primaria' %}active{% endif %}"
               aria-current="{% if path contains '/primaria' %}page{% endif %}">Primaria</a></li>

        <li><a href="{{ '/secundaria'| relative_url }}"
               class="{% if path contains '/secundaria' %}active{% endif %}"
               aria-current="{% if path contains '/secundaria' %}page{% endif %}">Secundaria</a></li>

        <li><a href="{{ '/adultos'   | relative_url }}"
               class="{% if path contains '/adultos' %}active{% endif %}"
               aria-current="{% if path contains '/adultos' %}page{% endif %}">Adultos</a></li>
      </ul>
    </li>

    <li>
      <a href="{{ '/academia' | relative_url }}"
         class="{% if page.section == 'academia' or path contains '/academia' %}active{% endif %}"
         aria-current="{% if page.section == 'academia' or path contains '/academia' %}page{% endif %}">
        Academia
      </a>
    </li>
  </ul>
</nav>


  </div>
</header>
